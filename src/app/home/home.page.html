<ion-header>
  <ion-toolbar>
    <ion-title>
      Radio Player
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home">
  <div class="player">
    <ion-button (click)="play()" color="primary">
      <ion-icon name="play"></ion-icon>
    </ion-button>
    <ion-button (click)="pause()" color="secondary">
      <ion-icon name="pause"></ion-icon>
    </ion-button>
  </div>
</ion-content>
